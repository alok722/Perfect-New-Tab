<!DOCTYPE html>
<html ng-app="newTab" ng-csp="">
<head>
	<title>New Tab</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="new-tab.css">
	<script type="text/javascript" src="angular.min.js"></script>
<!-- jQuery library -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

Latest compiled JavaScript
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script> -->

</head>
<body>
<div class="wrapper">
	<div class="jumbotron">
		<div class="container">
			<div class="row text-muted">
				<div class="container">
					<div class="col-md-4 url-apps">
						<div class="panel panel-warning" ng-controller="frequentSitesController" ng-init="initFreq()">
							<div class="panel-heading text-uppercase"><span class="glyphicon glyphicon-flash"></span> &nbsp; Frequent Sites</div>
							<div class="panel-body">
								<ul>
									<li ng-repeat="sites in frequent_sites" title="{{sites.title}}"><a class=" text-muted" href="{{sites.url}}">{{sites.title}}</a></li>
								</ul>
							</div>
						</div>
					</div>
					<div class="col-md-4 url-apps">
						<div class="panel panel-warning" ng-controller="recentBookmarksController">
							<div class="panel-heading text-uppercase"><span class="glyphicon glyphicon-bookmark"></span> &nbsp; Recent Bookmarks</div>
							<div class="panel-body">
								<div class="panel-body-child">
									<ul>
										<li ng-repeat="bookmarks in recent_bookmarks"><a class=" text-muted" href="{{bookmarks.url}}" title="{{bookmarks.title}}">{{bookmarks.title}}</a></li>
									</ul>							
								</div>
							</div>
						</div>
					</div>
					<div class="col-md-4">
						<div class="panel panel-warning" ng-controller="todosController">
							<div class="panel-heading text-uppercase">
								<span class="glyphicon glyphicon-check"></span> &nbsp; To Do ( {{ ( todos | filter: {done: false}).length}} pending	)
								<span class="glyphicon glyphicon-trash pull-right" title="Clear Done" ng-click="clearDone()"></span>
							</div>
							<div class="panel-body">
								<ul>
									<li ng-repeat="todo in todos">
										<input type="checkbox" ng-model="todo.done"></input>
										<span class="done-{{todo.done}}"> {{ todo.text }} </span>
									</li>
									<li>
										<form class="form-inline">
											<input ng-model="todoText" ng-model-instant placeholder="What needs to be done" class="form-control"></input>
											<button class="btn btn-warning" ng-click="addTodo()" style="display: none;">Add</button>
										</form>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="jumbotron" id="footer" ng-controller="footerController">
		<div class="container">
			<div class="row">
				<div class="container text-muted"><center>
					<div class="col-md-2 btn" ng-click="restorePreviousSession()">
					<span class="glyphicon glyphicon-repeat footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>Reopen Closed Tab</strong></span>
					</div>
					<div class="col-md-2 btn" ng-click="openBookmarks()">
						<span class="glyphicon glyphicon-star footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>Bookmarks</strong></span>
					</div>
					
					<div class="col-md-2 btn" ng-click="openHistory()">
						<span class="glyphicon glyphicon-time footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>History</strong></span>
					</div>
					<div class="col-md-2 btn" ng-click="openDownloads()">
						<span class="glyphicon glyphicon-download-alt footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>Downloads</strong></span>
					</div>
					<div class="col-md-2 btn" ng-click="openSettings()">
						<span class="glyphicon glyphicon-cog footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>Settings</strong></span>
					</div>
					<div class="col-md-2 btn"><a href="http://ankitgaurav.github.io/smart-new-tab">
						<span class="glyphicon glyphicon-heart footer-glyphicon text-warning"></span><br><br>
					<span class="text-muted"><strong>Like Smart New Tab</strong></span></a>
					</div>
					</center>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- Controllers here -->
    <script type="text/javascript" src="new-tab.js"></script>
</body>
</html>
